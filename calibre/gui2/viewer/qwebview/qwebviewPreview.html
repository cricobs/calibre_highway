<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="qwebviewPreview/js/http_ajax.googleapis.com_ajax_libs_jquery_3.1.0_jquery.js"></script>
    <script src="qwebviewPreview/js/jquery.toc/jquery.toc.min.js"></script>
    <link rel="stylesheet" type="text/css" href="qwebviewPreview/css/synopsis.css">
    <script>
        window.onload = function () {
            $("body")
                .on("dblclick", function () {
                    qwebview.show_editor();
                })
                .append(qwebview.body);

            $("p")
                .on("dblclick", function (e) {
                    qwebview.position_change($(this).attr("position"));

                    e.preventDefault();
                    e.stopPropagation();
                });

            var selector_header = "h1:not(.content):not(:empty),h2,h3,h4,h5,h6";
            $(selector_header).click(function () {
                $("html, body").animate({
                    scrollTop: $("#content").find("a[href='#" + this.id + "']").offset().top}, "slow");
                return false;
            });

            $("#content").toc({headings: selector_header})
        };
    </script>
</head>
<body>
<div>
    <h1 class="content">content</h1>
    <ul id="content"></ul>
</div>
</body>
</html>
