<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="qwebviewPreview/js/http_ajax.googleapis.com_ajax_libs_jquery_3.1.0_jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="qwebviewPreview/css/synopsis.css">
    <script>
        window.onload = function () {
            $("body")
                .on("dblclick", function () {
                    qwebview.show_editor();
                })
                .first()
                .html(qwebview.body);

            $("p")
                .on("dblclick", function (e) {
                    qwebview.position_change($(this).attr("position"));

                    e.preventDefault();
                    e.stopPropagation();
                });
        };
    </script>
</head>
<body>
</body>
</html>
